services:
  - type: web
    name: judge0-api
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 2358
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: enabled
      - key: DATABASE_URL
        fromDatabase:
          name: judge0-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: judge0-redis
          type: redis
          property: connectionString
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: DISABLE_TELEMETRY
        value: "true"
    dockerCommand: "./scripts/run"
    autoDeploy: true

  - type: redis
    name: judge0-redis
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow internal Render network

databases:
  - name: judge0-db
    plan: free
